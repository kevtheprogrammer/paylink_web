<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Paylink</title>
		<style>
			#myVideo {
				position: fixed;
				right: 0;
				top: 0;
				/* width: 100%; */
				background-position: center center;
				background-size: auto 100%;
			}
			#text {
				position: fixed;
				bottom: 50%;
				/* background: rgba(0, 0, 0, 0.5); */
				color: #fff;
				text-align: center;
				padding: 20px;
			}
			#text div {
				font-size: 36px;
				font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
					"Lucida Sans Unicode", Geneva, Verdana, sans-serif;
			}
			#text h2 {
				font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
					"Lucida Sans Unicode", Geneva, Verdana, sans-serif;
			}
		</style>
	</head>
	<body style="display: flex; justify-content: center; align-items: center">
		<video
			autoplay
			muted
			loop
			id="myVideo"
		>
			<source
				src="{% static 'background.mp4' %}"
				type="video/mp4"
			/>
		</video>
		<div id="text">
			<div>Coming Soon</div>
			<h2>PayLink ZM</h2>
		</div>
	</body>
</html>
